<!DOCTYPE html>
<html>
    <head>
        <title>Early Stage Financings - {{ date }}</title>
        <style>
        h2.header {
        font-family: "Elena Web Basic";
        font-size: 16pt;
        border-bottom-style: solid;
        border-bottom-color: darkgrey;
        border-bottom-width: 2px;

        @media print
            {
            tr {page-break-inside:avoid}
            }
        }
        </style>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    </head>
<body class="">
    <h2 class="header">Redpoint Early Stage News <span style="float: right;">{{ date }}</span></h2>
    <div class="container" id="content">
        <table class="table span11">
            <thead>
                <tr>
                    <th class="span2">Company</th>
                    <th class="span4">Description</th>
                    <th class="span2" style="text-align: center">$</th>
                    <th class="span2">Investors</th>
                    <th class="span3">Comments</th>
                </tr>
            </thead>
            <tbody>
                {{ table | safe }}
            </tbody>
        </table>
    </div>
</body>
</html>
